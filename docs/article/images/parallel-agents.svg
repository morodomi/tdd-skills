<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <defs>
    <linearGradient id="agentGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="350" fill="#0f172a"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">quality-gate: Parallel Agent Review</text>

  <!-- Main trigger -->
  <rect x="220" y="55" width="160" height="40" rx="8" fill="url(#mainGrad)"/>
  <text x="300" y="80" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">REVIEW Phase</text>

  <!-- Fork lines -->
  <path d="M300 95 L300 115 L100 115 L100 135" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M300 95 L300 115 L233 115 L233 135" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M300 95 L300 115 L366 115 L366 135" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M300 95 L300 115 L500 115 L500 135" stroke="#64748b" stroke-width="2" fill="none"/>

  <!-- Agent 1: correctness -->
  <rect x="30" y="135" width="140" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="30" y="135" width="140" height="25" rx="8" fill="url(#agentGrad1)"/>
  <rect x="30" y="152" width="140" height="8" fill="url(#agentGrad1)"/>
  <text x="100" y="153" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">correctness</text>
  <text x="100" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Logic errors</text>
  <text x="100" y="195" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Edge cases</text>

  <!-- Agent 2: performance -->
  <rect x="163" y="135" width="140" height="80" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
  <rect x="163" y="135" width="140" height="25" rx="8" fill="url(#agentGrad2)"/>
  <rect x="163" y="152" width="140" height="8" fill="url(#agentGrad2)"/>
  <text x="233" y="153" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">performance</text>
  <text x="233" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Algorithm O(n)</text>
  <text x="233" y="195" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">N+1 queries</text>

  <!-- Agent 3: security -->
  <rect x="296" y="135" width="140" height="80" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <rect x="296" y="135" width="140" height="25" rx="8" fill="url(#agentGrad3)"/>
  <rect x="296" y="152" width="140" height="8" fill="url(#agentGrad3)"/>
  <text x="366" y="153" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">security</text>
  <text x="366" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">SQLi / XSS</text>
  <text x="366" y="195" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Auth bypass</text>

  <!-- Agent 4: guidelines -->
  <rect x="430" y="135" width="140" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <rect x="430" y="135" width="140" height="25" rx="8" fill="url(#agentGrad4)"/>
  <rect x="430" y="152" width="140" height="8" fill="url(#agentGrad4)"/>
  <text x="500" y="153" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">guidelines</text>
  <text x="500" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Code style</text>
  <text x="500" y="195" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">Naming</text>

  <!-- Merge lines -->
  <path d="M100 215 L100 245 L300 245" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M233 215 L233 245 L300 245" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M366 215 L366 245 L300 245" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M500 215 L500 245 L300 245" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M300 245 L300 260" stroke="#64748b" stroke-width="2" fill="none"/>

  <!-- Result box -->
  <rect x="180" y="260" width="240" height="70" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <text x="300" y="285" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Confidence Score Aggregation</text>
  <text x="300" y="310" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11">Score >= 80: BLOCK (must fix)</text>
  <text x="300" y="323" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="11">Score 50-79: WARN</text>
</svg>
