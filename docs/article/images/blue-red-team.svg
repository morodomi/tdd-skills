<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="blueTeamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redTeamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Blue Team / Red Team</text>

  <!-- Blue Team Box -->
  <rect x="30" y="60" width="300" height="320" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <rect x="30" y="60" width="300" height="45" rx="12" fill="url(#blueTeamGrad)"/>
  <rect x="30" y="93" width="300" height="12" fill="url(#blueTeamGrad)"/>
  <text x="180" y="90" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">tdd-skills</text>
  <text x="180" y="130" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Development Workflow</text>

  <!-- Blue Team Content -->
  <text x="50" y="165" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">7-Phase TDD</text>
  <text x="50" y="185" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">INIT - PLAN - RED - GREEN</text>
  <text x="50" y="200" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">REFACTOR - REVIEW - COMMIT</text>

  <text x="50" y="235" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Parallel Review</text>
  <text x="50" y="255" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">correctness-reviewer</text>
  <text x="50" y="270" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">performance-reviewer</text>
  <text x="50" y="285" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">security-reviewer</text>
  <text x="50" y="300" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">guidelines-reviewer</text>

  <text x="50" y="335" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Purpose</text>
  <text x="50" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Quality assurance during dev</text>

  <!-- Red Team Box -->
  <rect x="370" y="60" width="300" height="320" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <rect x="370" y="60" width="300" height="45" rx="12" fill="url(#redTeamGrad)"/>
  <rect x="370" y="93" width="300" height="12" fill="url(#redTeamGrad)"/>
  <text x="520" y="90" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">redteam-skills</text>
  <text x="520" y="130" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Security Audit</text>

  <!-- Red Team Content -->
  <text x="390" y="165" fill="#f87171" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Workflow</text>
  <text x="390" y="185" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">RECON - SCAN - REPORT</text>

  <text x="390" y="220" fill="#f87171" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Attack Agents</text>
  <text x="390" y="240" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">injection-attacker</text>
  <text x="390" y="255" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">xss-attacker</text>
  <text x="390" y="270" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">auth-attacker</text>
  <text x="390" y="285" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">ssrf-attacker</text>
  <text x="390" y="300" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">+ 6 more agents</text>

  <text x="390" y="335" fill="#f87171" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Purpose</text>
  <text x="390" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Vulnerability detection pre-release</text>

  <!-- VS -->
  <circle cx="350" cy="220" r="25" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <text x="350" y="226" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">VS</text>
</svg>
